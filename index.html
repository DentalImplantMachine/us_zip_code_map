<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Zip Code Map</title>

    <!-- libraries -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <link rel="stylesheet" href="styles/libs/leaflet-search.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.fullscreen@1.5.0/Control.FullScreen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="scripts/libs/leaflet-search.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script src="data/state_lines.js"></script>
    <script src="data/zip_codes_polygons_base.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="search-menu">
        <div id="search-state"></div>
        <div id="search-zip-code"></div>
        <div id="drop-down">
          <select id="select-clinic" onchange="highlightClinics(value)">
            <option value="none">-- Select Clinic --</option>
          </select>
        </div>
        <div id="switch-menu" title="Show/Hide Clinic Names">
          <label class="switch">
            <input id="clinic-switch" type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
